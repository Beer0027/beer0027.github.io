<!DOCTYPE html>
<html lang="en">

<head>
    <!--Document Information-->
    <meta charset="utf-8">
    <title>Barry's Beans - Contact Us</title>
</head>

<body>
    <header>
        <h1>Barry's Beans</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <h2>Contact Us</h2>
        <!-- adding table for hours -->
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday - Friday</td>
                    <td>6 AM - 9 AM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11 PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <!-- Adding section for contact form -->
        <section>
            <h3>We love to hear from you!</h3>
            <!-- Adding a form -->
            <form action="thanks.html" method="GET">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Gungie Hungie" value="Mr.">  
                </div>
                <div>
                    <label for="youremail"><b>Email</b></label>
                    <input type="email" name="youremail" id="youremail" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="front">Front Row</option>
                        <option value="center" selected>Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="past" checked>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="past">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" id="policies" name="policies">
                    <label for="policies">I agree to the terms and policies.</label>
                </div>
                <button type="Submit">Submit</button>
                <button type="reset">reset</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- use html entities for special charcters - freeformatter -->
        Copyright &copy; Barry&apos;s Beans, 2021
    </footer>
   
</body>
</html>
